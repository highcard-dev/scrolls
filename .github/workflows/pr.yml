name: PR Pipeline
on:
  pull_request:
    branches: [master]
jobs:
  build-deploy:
    runs-on: self-hosted
    env:
      SCROLL_REGISTRY_ENDPOINT: ${{ secrets.SCROLL_REGISTRY_ENDPOINT }}
      SCROLL_REGISTRY_API_KEY: ${{ secrets.SCROLL_REGISTRY_API_KEY }}
      SCROLL_REGISTRY_API_SECRET: ${{ secrets.SCROLL_REGISTRY_API_SECRET }}
      SCROLL_REGISTRY_BUCKET: ${{ secrets.SCROLL_REGISTRY_BUCKET_STAGING }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.19.3"
          cache: true
          cache-dependency-path: scrolls-registry
      - name: Get registry binary
        uses: robinraju/release-downloader@v1.7
        with:
          repository: "highcard-dev/backend-monorepo-go"
          latest: true
          fileName: "scrolls-registry"
          token: ${{ secrets.GO_REPO_TOKEN }}
      - run: chmod +x ./druid
      - name: Login to registry
        run: ./druid registry login --host ${{ env.SCROLL_REGISTRY_HOST }} --user ${{ env.SCROLL_REGISTRY_USER }} --password ${{ env.SCROLL_REGISTRY_PASSWORD }}
      - name: Pushing new scrolls
        shell: bash
        run: |
          ./druid registry push ./scrolls/mc/mc-sp/1.17 registry-1.docker.io/highcard/scroll-minecraft-spigot:1.17-pr-${{ env.GITHUB_REF_NAME }}
          ./druid registry push ./scrolls/mc/mc-sp/1.18 registry-1.docker.io/highcard/scroll-minecraft-spigot:1.18-pr-${{ env.GITHUB_REF_NAME }}
          ./druid registry push ./scrolls/mc/mc-sp/1.19 registry-1.docker.io/highcard/scroll-minecraft-spigot:1.19-pr-${{ env.GITHUB_REF_NAME }}
          ./druid registry push ./scrolls/mc/rust-oxide registry-1.docker.io/highcard/scroll-rust-oxide:latest
          ./druid registry push ./scrolls/mc/rust-vanilla registry-1.docker.io/highcard/scroll-rust-vanilla:latest
