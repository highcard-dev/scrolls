name: PR Pipeline
on:
  pull_request:
    branches: [master]
jobs:
  build-deploy:
    runs-on: self-hosted
    env:
      SCROLL_REGISTRY_ENDPOINT: ${{ secrets.SCROLL_REGISTRY_ENDPOINT }}
      SCROLL_REGISTRY_API_KEY: ${{ secrets.SCROLL_REGISTRY_API_KEY }}
      SCROLL_REGISTRY_API_SECRET: ${{ secrets.SCROLL_REGISTRY_API_SECRET }}
      SCROLL_REGISTRY_BUCKET: ${{ secrets.SCROLL_REGISTRY_BUCKET_STAGING }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.19.3"
          cache: true
          cache-dependency-path: scrolls-registry
      - name: Get registry binary
        uses: robinraju/release-downloader@v1.7
        with:
          repository: "highcard-dev/backend-monorepo-go"
          latest: true
          fileName: "scrolls-registry"
          token: ${{ secrets.GO_REPO_TOKEN }}
      - run: chmod +x ./druid
      - name: Check current registry
        run: ./druid registry print
      - name: Building all
        run: ./druid registry build  --scrolls-dir ./scrolls
      - name: Pushing new scrolls
        shell: bash
        run: |
          ./druid registry push  --scrolls-dir ./scrolls -t packages
          ./druid registry push  --scrolls-dir ./scrolls -t registry-index
      - name: Pushing new scrolls i18n
        run: ./druid registry push  --scrolls-dir ./scrolls -t translations
      - name: Cleanup
        run: ./druid registry clean
