name: Test Scrolls

on:
  pull_request:
    paths:
      - 'scrolls/**'
      - '.github/workflows/test-scrolls-runtime.yml'
      - 'scripts/test-scroll-runtime.sh'
  push:
    branches:
      - master
    paths:
      - 'scrolls/**'
      - '.github/workflows/test-scrolls-runtime.yml'
      - 'scripts/test-scroll-runtime.sh'

jobs:
  # Generate dynamic matrix of all scrolls
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate scroll list
        id: set-matrix
        run: |
          SCROLLS=$(find scrolls -name "scroll.yaml" -type f | sed 's|/scroll.yaml||' | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=$SCROLLS" >> $GITHUB_OUTPUT
  
  # Build druid-cli
  build-druid:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          repository: highcard-dev/druid-cli
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build
        run: |
          make build
          chmod +x bin/druid
      
      - uses: actions/upload-artifact@v4
        with:
          name: druid-cli
          path: bin/druid
          retention-days: 1
  
  # Test all scrolls
  test:
    needs: [generate-matrix, build-druid]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scroll: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: druid-cli
      
      - name: Setup
        run: |
          chmod +x druid
          sudo mv druid /usr/local/bin/
          sudo apt-get update
          sudo apt-get install -y yq iproute2
          chmod +x scripts/test-scroll-runtime.sh
      
      - name: Test ${{ matrix.scroll }}
        run: |
          scripts/test-scroll-runtime.sh "${{ matrix.scroll }}"
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ hashFiles(matrix.scroll) }}
          path: /tmp/druid-serve.log
          retention-days: 3
