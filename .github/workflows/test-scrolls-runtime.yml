name: Test Scrolls

on:
  pull_request:
    paths:
      - 'scrolls/**'
      - '.github/workflows/test-scrolls-runtime.yml'
      - 'scripts/test-scroll-runtime.sh'
  push:
    branches:
      - master
    paths:
      - 'scrolls/**'
      - '.github/workflows/test-scrolls-runtime.yml'
      - 'scripts/test-scroll-runtime.sh'

jobs:
  # Test one scroll per variant sequentially
  test:
    runs-on: self-hosted
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      
      - name: Install SteamCMD (for LGSM games)
        run: |
          nix-env -iA nixpkgs.steamcmd || true
      
      - name: Download druid-cli and plugins
        uses: robinraju/release-downloader@v1
        with:
          repository: "highcard-dev/druid-cli"
          latest: true
          fileName: |
            druid
            druid_rcon
            druid_rcon_web_rust
          out-file-path: "/tmp"
      
      - name: Make binaries executable
        run: |
          chmod +x /tmp/druid /tmp/druid_rcon /tmp/druid_rcon_web_rust
          /tmp/druid version
      
      - name: Test Minecraft Vanilla 1.21.1
        env:
          TIMEOUT: 600
        run: |
          chmod +x scripts/test-scroll-runtime.sh
          scripts/test-scroll-runtime.sh "scrolls/minecraft/minecraft-vanilla/1.21.1"
        timeout-minutes: 15
      
      - name: Test Terraria (LGSM)
        if: always()  # Run even if previous test failed
        env:
          TIMEOUT: 600
        run: |
          scripts/test-scroll-runtime.sh "scrolls/lgsm/terrariaserver"
        timeout-minutes: 15
