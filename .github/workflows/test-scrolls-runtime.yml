name: Test Scrolls

on:
  pull_request:
    paths:
      - 'scrolls/**'
      - '.github/workflows/test-scrolls-runtime.yml'
      - 'scripts/test-scroll-runtime.sh'
  push:
    branches:
      - master
    paths:
      - 'scrolls/**'
      - '.github/workflows/test-scrolls-runtime.yml'
      - 'scripts/test-scroll-runtime.sh'

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      
      - name: Install SteamCMD (for LGSM games)
        run: |
          nix-env -iA nixpkgs.steamcmd || true
      
      - name: Download druid-cli
        run: |
          # Get latest release from GitHub
          DRUID_VERSION=$(curl -s https://api.github.com/repos/highcard-dev/druid-cli/releases/latest | jq -r .tag_name)
          curl -L -o /tmp/druid "https://github.com/highcard-dev/druid-cli/releases/download/${DRUID_VERSION}/druid-linux-amd64"
          chmod +x /tmp/druid
          /tmp/druid --version
      
      - name: Test Minecraft Vanilla 1.21.1
        env:
          TIMEOUT: 600
        run: |
          chmod +x scripts/test-scroll-runtime.sh
          scripts/test-scroll-runtime.sh scrolls/minecraft/minecraft-vanilla/1.21.1
        timeout-minutes: 15
