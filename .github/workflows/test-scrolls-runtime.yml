name: Test Scrolls

on:
  pull_request:
    paths:
      - 'scrolls/**'
      - '.github/workflows/test-scrolls-runtime.yml'
      - 'scripts/test-scroll-runtime.sh'
  push:
    branches:
      - master
    paths:
      - 'scrolls/**'
      - '.github/workflows/test-scrolls-runtime.yml'
      - 'scripts/test-scroll-runtime.sh'

jobs:
  # Generate matrix of all vanilla Minecraft versions
  generate-matrix:
    runs-on: self-hosted
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate vanilla Minecraft version matrix
        id: set-matrix
        run: |
          # Find all vanilla Minecraft scroll directories
          VERSIONS=$(find scrolls/minecraft/minecraft-vanilla -name "scroll.yaml" | \
            sed 's|/scroll.yaml||' | \
            jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=$VERSIONS" >> $GITHUB_OUTPUT
  
  # Test all vanilla Minecraft versions
  test:
    needs: generate-matrix
    runs-on: self-hosted
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        scroll: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      
      - name: Install SteamCMD (for LGSM games)
        run: |
          nix-env -iA nixpkgs.steamcmd || true
      
      - name: Download druid-cli and plugins
        run: |
          # Get latest release from GitHub
          DRUID_VERSION=$(curl -s https://api.github.com/repos/highcard-dev/druid-cli/releases/latest | grep '"tag_name"' | sed 's/.*"tag_name": "\(.*\)".*/\1/')
          echo "Downloading druid-cli ${DRUID_VERSION}..."
          curl -L -o /tmp/druid "https://github.com/highcard-dev/druid-cli/releases/download/${DRUID_VERSION}/druid"
          curl -L -o /tmp/druid_rcon "https://github.com/highcard-dev/druid-cli/releases/download/${DRUID_VERSION}/druid_rcon"
          curl -L -o /tmp/druid_rcon_web_rust "https://github.com/highcard-dev/druid-cli/releases/download/${DRUID_VERSION}/druid_rcon_web_rust"
          chmod +x /tmp/druid /tmp/druid_rcon /tmp/druid_rcon_web_rust
          /tmp/druid version
      
      - name: Test ${{ matrix.scroll }}
        env:
          TIMEOUT: 600
        run: |
          chmod +x scripts/test-scroll-runtime.sh
          scripts/test-scroll-runtime.sh "${{ matrix.scroll }}"
        timeout-minutes: 15
