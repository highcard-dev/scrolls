name: artifacts.druid.gg/druid-team/scroll-minecraft-spigot
desc: Minecraft Spigot
version: 0.0.1
app_version: 1.17.1
init: "start"
commands:
  start:
    needs: [install]
    run: restart
    procedures:
      - mode: exec
        data:
          - bash
          - ./start.sh
  stop:
    procedures:
      - mode: rcon
        data: stop
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - wget
          - -q
          - -O
          - spigot.jar
          - https://s3.eu-central-1.wasabisys.com/druid-scroll-artifacts/minecraft/spigot/spigot-1.17.1.jar
      - mode: exec
        data:
          - bash
          - -c
          - echo eula=true > eula.txt
  update:
    procedures:
      - mode: exec
        data:
          - sh
          - $SCROLL_DIR/update.sh
      - mode: exec
        data:
          - bash
          - -c
          - echo eula=true > eula.txt
plugins:
  rcon: {}
