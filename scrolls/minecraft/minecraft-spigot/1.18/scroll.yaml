name: minecraft-spigot
desc: Minecraft Spigot
version: 0.10.5
app_version: 1.18
init: "main.install"
processes:
  main:
    commands:
      start:
        should_change_status: start
        procedures:
          - mode: exec
            data:
              - bash
              - ./start.sh
      stop:
        procedures:
          - mode: rcon
            data: stop
      install:
        procedures:
          - mode: exec
            data:
              - wget
              - -q
              - -O
              - spigot.jar
              - https://download.getbukkit.org/spigot/spigot-1.18.jar
          - mode: exec
            data:
              - bash
              - -c
              - echo eula=true > eula.txt
          - mode: command
            data: start
      update:
        procedures:
          - mode: exec
            data:
              - sh
              - $SCROLL_DIR/update.sh
          - mode: exec
            data:
              - bash
              - -c
              - echo eula=true > eula.txt
  scroll-switch:
    commands:
      mc-sp@1-19:
        procedures:
          - mode: exec
            data:
              - sh
              - $SCROLL_DIR/scroll-switch/mc-sp@1-19/scroll-switch.sh
          - mode: scroll-switch
            data: mc-sp@1.19
plugins:
  rcon: {}
