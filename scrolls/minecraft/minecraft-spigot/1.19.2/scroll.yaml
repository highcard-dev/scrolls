name: artifacts.druid.gg/druid-team/scroll-minecraft-spigot
desc: Minecraft Spigot
version: 0.0.1
app_version: 1.19.2
ports:
  - name: main
    protocol: tcp
    port: 25565
    sleep_handler: packet_handler/minecraft.lua
    mandatory: true
    start_delay: 10
    finish_after_command: install
  - name: rcon
    protocol: tcp
    port: 25575
init: "start"
commands:
  start:
    needs: [install]
    run: restart
    procedures:
      - mode: exec
        data:
          - bash
          - ./start.sh
  stop:
    procedures:
      - mode: rcon
        data: stop
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - wget
          - -q
          - -O
          - spigot.jar
          - https://s3.eu-central-1.wasabisys.com/druid-scroll-artifacts/minecraft/spigot/spigot-1.19.2.jar
      - mode: exec
        data:
          - bash
          - -c
          - echo eula=true > eula.txt
  update:
    procedures:
      - mode: exec
        data:
          - sh
          - $SCROLL_DIR/update.sh
      - mode: exec
        data:
          - bash
          - -c
          - echo eula=true > eula.txt
plugins:
  rcon: {}
