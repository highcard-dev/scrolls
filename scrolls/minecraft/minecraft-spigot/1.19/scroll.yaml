name: registry-1.docker.io/highcard/scroll-minecraft-spigot
desc: Minecraft Spigot
version: 0.0.1
app_version: 1.19
init: "main.install"
processes:
  main:
    commands:
      start:
        should_change_status: start
        procedures:
          - mode: exec
            data:
              - bash
              - ./start.sh
      stop:
        procedures:
          - mode: rcon
            data: stop
      install:
        procedures:
          - mode: exec
            data:
              - wget
              - -q
              - -O
              - spigot.jar
              - https://s3.eu-central-1.wasabisys.com/druid-scroll-artifacts/minecraft/spigot/spigot-1.19.jar
          - mode: exec
            data:
              - bash
              - -c
              - echo eula=true > eula.txt
          - mode: command
            data: start
      update:
        procedures:
          - mode: exec
            data:
              - sh
              - $SCROLL_DIR/update.sh
          - mode: exec
            data:
              - bash
              - -c
              - echo eula=true > eula.txt
  scroll-switch:
    commands:
      registry-1.docker.io/highcard/scroll-minecraft-spigot:1.19.1:
        procedures:
          - mode: exec
            data:
              - sh
              - $SCROLL_DIR/scroll-switch/minecraft-spigot@1-19-1/scroll-switch.sh
          - mode: scroll-switch
            data: registry-1.docker.io/highcard/scroll-minecraft-spigot:1.19.1
      registry-1.docker.io/highcard/scroll-minecraft-spigot:1.19.2:
        procedures:
          - mode: exec
