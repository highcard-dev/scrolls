              - $SCROLL_DIR/scroll-switch/minecraft-spigot@1-19-2/scroll-switch.sh
          - mode: scroll-switch
            data: registry-1.docker.io/highcard/scroll-minecraft-spigot:1.19.2
      registry-1.docker.io/highcard/scroll-minecraft-spigot:1.19.3:
        procedures:
          - mode: exec
            data:
              - sh
              - $SCROLL_DIR/scroll-switch/minecraft-spigot@1-19-3/scroll-switch.sh
          - mode: scroll-switch
            data: registry-1.docker.io/highcard/scroll-minecraft-spigot:1.19.3
      registry-1.docker.io/highcard/scroll-minecraft-spigot:1.19.4:
        procedures:
          - mode: exec
            data:
              - sh
              - $SCROLL_DIR/scroll-switch/minecraft-spigot@1-19-4/scroll-switch.sh
          - mode: scroll-switch
