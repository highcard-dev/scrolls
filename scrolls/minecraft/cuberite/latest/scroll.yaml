name: artifacts.druid.gg/druid-team/scroll-minecraft-cuberite
desc: Cuberite
version: 0.0.1
app_version: latest
ports:
  - name: main
    protocol: tcp
    port: 25565
    sleep_handler: packet_handler/minecraft.lua
    start_delay: 10
    finish_after_command: install
  - name: webpanel
    protocol: tcp
    port: 8080
init: "start"
commands:
  start:
    needs: [install]
    run: restart
    procedures:
      - mode: exec
        data:
          - bash
          - ./start.sh
  stop:
    procedures:
      - mode: stdin
        data:
          - start
          - stop
  install:
    run: once
    dependencies: [wget]
    procedures:
      - mode: exec
        data:
          - wget
          - -q
          - -O
          - Cuberite.tar.gz
          - https://download.cuberite.org/linux-x86_64/Cuberite.tar.gz
      - mode: exec
        data:
          - tar
          - -xzf
          - Cuberite.tar.gz
  update:
    procedures:
      - mode: exec
        data:
          - sh
          - $SCROLL_DIR/update.sh
