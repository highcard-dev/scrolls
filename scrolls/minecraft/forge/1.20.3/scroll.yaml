name: registry-1.docker.io/highcard/scroll-minecraft-forge
desc: Minecraft Forge
version: 0.0.1
app_version: 1.20.3
init: "main.install"
processes:
  main:
    commands:
      start:
        should_change_status: start
        procedures:
          - mode: exec
            data:
              - sh
              - ./update_user_args.sh
          - mode: exec
            data:
              - sh
              - ./run.sh
      stop:
        procedures:
          - mode: rcon
            data: stop
      install:
        procedures:
          - mode: exec
            data:
              - wget
              - -q
              - -O
              - forge-installer.jar
              - https://s3.eu-central-1.wasabisys.com/druid-scroll-artifacts/minecraft/forge/forge-1.20.3.jar
          - mode: exec
            data:
              - java
              - -jar
              - forge-installer.jar
              - --installServer
          - mode: exec
            data:
              - rm
              - forge-installer.jar
          - mode: exec
            data:
              - bash
              - -c
              - echo eula=true > eula.txt
          - mode: command
            data: start
      update:
        procedures:
          - mode: exec
            data:
              - sh
              - $SCROLL_DIR/update.sh
          - mode: exec
            data:
              - bash
              - -c
              - echo eula=true > eula.txt
  scroll-switch:
    commands:
      registry-1.docker.io/highcard/scroll-minecraft-forge:1.20.4:
        procedures:
          - mode: exec
            data:
              - sh
              - $SCROLL_DIR/scroll-switch/minecraft-spigot@1-20-4/scroll-switch.sh
          - mode: scroll-switch
            data: registry-1.docker.io/highcard/scroll-minecraft-forge:1.20.4
plugins:
  rcon: {}
