name: artifacts.druid.gg/druid-team/scroll-minecraft-forge
desc: Minecraft Forge
version: 0.0.1
app_version: 1.17.1
ports:
  - name: main
    protocol: tcp
    port: 25565
    sleep_handler: packet_handler/minecraft.lua
  - name: rcon
    protocol: tcp
    port: 25575
init: "start"
commands:
  start:
    needs: [install]
    run: restart
    procedures:
      - mode: exec
        data:
          - sh
          - ./update_user_args.sh
      - mode: exec
        data:
          - sh
          - ./run.sh
  stop:
    procedures:
      - mode: rcon
        data: stop
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - wget
          - -q
          - -O
          - forge-installer.jar
          - https://s3.eu-central-1.wasabisys.com/druid-scroll-artifacts/minecraft/forge/forge-1.17.1.jar
      - mode: exec
        data:
          - java
          - -jar
          - forge-installer.jar
          - --installServer
      - mode: exec
        data:
          - rm
          - forge-installer.jar
      - mode: exec
        data:
          - bash
          - -c
          - echo eula=true > eula.txt
  update:
    procedures:
      - mode: exec
        data:
          - sh
          - $SCROLL_DIR/update.sh
      - mode: exec
        data:
          - bash
          - -c
          - echo eula=true > eula.txt
plugins:
  rcon: {}
