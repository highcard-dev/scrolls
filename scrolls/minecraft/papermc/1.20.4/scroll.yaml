name: registry-1.docker.io/highcard/scroll-minecraft-paper
desc: PaperMC
version: 0.0.1
app_version: 1.20.4
init: "main.start"
processes:
  main:
    commands:
      start:
        need: [main.install]
        run: restart
        procedures:
          - mode: exec
            data:
              - bash
              - ./start.sh
      stop:
        procedures:
          - mode: rcon
            data: stop
      install:
        run: once
        procedures:
          - mode: exec
            data:
              - wget
              - -q
              - -O
              - paper.jar
              - https://s3.eu-central-1.wasabisys.com/druid-scroll-artifacts/minecraft/papermc/paper-1.20.4.jar
          - mode: exec
            data:
              - bash
              - -c
              - echo eula=true > eula.txt
      update:
        procedures:
          - mode: exec
            data:
              - sh
              - $SCROLL_DIR/update.sh
          - mode: exec
            data:
              - bash
              - -c
              - echo eula=true > eula.txt
plugins:
  rcon: {}
