name: registry-1.docker.io/highcard/scroll-minecraft-vanilla
desc: Minecraft Vanilla
version: 0.0.1
app_version: 1.18.1
init: "start"
commands:
  start:
    needs: [install]
    run: restart
    procedures:
      - mode: exec
        data:
          - bash
          - ./start.sh
  stop:
    procedures:
      - mode: rcon
        data: stop
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - wget
          - -q
          - -O
          - server.jar
          - https://launcher.mojang.com/v1/objects/125e5adf40c659fd3bce3e66e67a16bb49ecc1b9/server.jar
      - mode: exec
        data:
          - bash
          - -c
          - echo eula=true > eula.txt
  update:
    procedures:
      - mode: exec
        data:
          - sh
          - $SCROLL_DIR/update.sh
      - mode: exec
        data:
          - bash
          - -c
          - echo eula=true > eula.txt
plugins:
  rcon: {}
