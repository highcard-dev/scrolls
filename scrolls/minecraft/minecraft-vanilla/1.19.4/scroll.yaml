name: artifacts.druid.gg/druid-team/scroll-minecraft-vanilla
desc: Minecraft Vanilla
version: 0.0.1
app_version: 1.19.4
init: "start"
commands:
  start:
    needs: [install]
    run: restart
    procedures:
      - mode: exec
        data:
          - bash
          - ./start.sh
  stop:
    procedures:
      - mode: rcon
        data: stop
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - wget
          - -q
          - -O
          - server.jar
          - https://launcher.mojang.com/v1/objects/8f3112a1049751cc472ec13e397eade5336ca7ae/server.jar
      - mode: exec
        data:
          - bash
          - -c
          - echo eula=true > eula.txt
  update:
    procedures:
      - mode: exec
        data:
          - sh
          - $SCROLL_DIR/update.sh
      - mode: exec
        data:
          - bash
          - -c
          - echo eula=true > eula.txt
plugins:
  rcon: {}
