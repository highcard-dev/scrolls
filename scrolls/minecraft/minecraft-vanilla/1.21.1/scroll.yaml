name: artifacts.druid.gg/druid-team/scroll-minecraft-vanilla
desc: Minecraft Vanilla
version: 0.0.1
app_version: 1.21.1
init: "start"
commands:
  start:
    needs: [install]
    run: restart
    procedures:
      - mode: exec
        data:
          - bash
          - ./start.sh
  stop:
    procedures:
      - mode: rcon
        data: stop
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - wget
          - -q
          - -O
          - server.jar
          - https://piston-data.mojang.com/v1/objects/59353fb40c36d304f2035d51e7d6e6baa98dc05c/server.jar
      - mode: exec
        data:
          - bash
          - -c
          - echo eula=true > eula.txt
  update:
    procedures:
      - mode: exec
        data:
          - sh
          - $SCROLL_DIR/update.sh
      - mode: exec
        data:
          - bash
          - -c
          - echo eula=true > eula.txt
plugins:
  rcon: {}
