name: registry-1.docker.io/highcard/scroll-minecraft-vanilla
desc: Minecraft Vanilla
version: 0.0.1
app_version: 1.20.1
init: "main.install"
processes:
  main:
    commands:
      start:
        should_change_status: start
        procedures:
          - mode: exec
            data:
              - bash
              - ./start.sh
      stop:
        procedures:
          - mode: rcon
            data: stop
      install:
        procedures:
          - mode: exec
            data:
              - wget
              - -q
              - -O
              - spigot.jar
              - https://launcher.mojang.com/v1/objects/84194a2f286ef7c14ed7ce0090dba59902951553/server.jar
          - mode: exec
            data:
              - bash
              - -c
              - echo eula=true > eula.txt
          - mode: command
            data: start
      update:
        procedures:
          - mode: exec
            data:
              - sh
              - $SCROLL_DIR/update.sh
          - mode: exec
            data:
              - bash
              - -c
              - echo eula=true > eula.txt
plugins:
  rcon: {}
