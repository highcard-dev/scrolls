name: artifacts.druid.gg/druid-team/scroll-rust-vanilla
desc: Rust Vanilla
version: 0.0.3
app_version: latest
ports:
  - name: main
    protocol: udp
    sleep_handler: generic
  - name: query
    protocol: udp
    description: Steam Query Port. Use this to connect via the Steam client.
    finish_after_command: install
    sleep_handler: packet_handler/query.lua
    vars:
      - name: GameName
        value: "Rust"
      - name: GameSteamFolder
        value: rust
      - name: GameSteamId
        value: "0"
      - name: MapName
        value: Procedual Map
      - name: ServerListName
        value: "Druid Gameserver (idle) - Start server by joining"
  - name: rustplus
    protocol: tcp
  - name: rcon
    protocol: tcp
init: "start"
commands:
  start:
    needs: [install]
    run: restart
    procedures:
      - mode: exec
        data:
          - sh
          - ./start.sh
  stop:
    type: stop
    procedures:
      - mode: rcon_web_rust
        data: quit
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - steamcmd
          - +force_install_dir
          - /app/resources/deployment
          - +login
          - anonymous
          - +app_update
          - "258550"
          - +quit
plugins:
  rcon_web_rust: {}
