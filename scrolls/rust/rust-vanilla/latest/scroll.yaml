name: registry-1.docker.io/highcard/scroll-rust-vanilla
desc: Rust Vanilla
version: 0.0.3
app_version: latest
init: "main.start"
processes:
  main:
    commands:
      start:
        need: [main.install]
        run: restart
        procedures:
          - mode: exec
            data:
              - sh
              - ./start.sh
      stop:
        type: stop
        procedures:
          - mode: rcon_web_rust
            data: quit
      install:
        run: once
        procedures:
          - mode: exec
            data:
              - steamcmd
              - +force_install_dir
              - /app/resources/deployment
              - +login
              - anonymous
              - +app_update
              - "258550"
              - +quit
plugins:
  rcon_web_rust: {}
