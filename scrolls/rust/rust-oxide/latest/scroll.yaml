name: artifacts.druid.gg/druid-team/scroll-rust-oxide
desc: Rust Oxide
version: 0.10.7
app_version: latest
ports:
  - name: main
    protocol: udp
    sleep_handler: generic
  - name: query
    protocol: udp
    description: Steam Query Port. Use this to connect via the Steam client.
    finish_after_command: install
    sleep_handler: packet_handler/query.lua
    vars:
      - name: GameName
        value: "Rust"
      - name: GameSteamFolder
        value: rust
      - name: GameSteamId
        value: "0"
      - name: MapName
        value: Procedual Map
      - name: ServerListName
        value: "Druid Gameserver (idle) - Start server by joining"
      - name: GameVersion
        value: "1337"
      - name: GameKeywords
        value: mp0,cp0,ptrak,qp0,$r?,v2592,born0,gmrust,cs1337420
  - name: rustplus
    protocol: tcp
  - name: rcon
    protocol: tcp
init: "start"
commands:
  start:
    needs: [install]
    run: restart
    procedures:
      - mode: exec
        data:
          - sh
          - ./start.sh
  stop:
    type: stop
    procedures:
      - mode: rcon_web_rust
        data: quit
  install:
    run: once
    dependencies: [wget, cacert, unzip]
    procedures:
      - mode: exec
        data:
          - steamcmd
          - +force_install_dir
          - ./
          - +login
          - anonymous
          - +app_update
          - "258550"
          - +quit
      - mode: exec
        data:
          - wget
          - -O
          - oxide.zip
          - https://umod.org/games/rust/download/develop
      - mode: exec
        data:
          - unzip
          - -o
          - oxide.zip
          - -d
          - ./
      - mode: exec
        data:
          - rm
          - oxide.zip
plugins:
  rcon_web_rust: {}
