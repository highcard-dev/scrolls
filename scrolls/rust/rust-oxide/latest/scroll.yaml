name: rust-oxide@latest
desc: Rust Oxide
version: 0.0.3
processes:
  main:
    commands:
      start:
        should_change_status: start
        procedures:
          - mode: exec
            data:
              - sh
              - ./start.sh
      stop:
        type: stop
        procedures:
          - mode: rcon_web_rust
            data:
              - quit
      install:
        should_change_status: start
        procedures:
          - mode: exec
            data:
              - steamcmd
              - app/resources/druid-deployment
              - +login
              - anonymous
              - +app_update
              - 258550
              - +quit
plugins:
  rcon_web_rust: {}
