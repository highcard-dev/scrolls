name: artifacts.druid.gg/druid-team/scroll-hytale
desc: Hytale
version: 0.0.1
app_version: standalone
ports:
  - name: main
    protocol: udp
    port: 5520
init: "start"
commands:
  install-hsm:
    run: once
    dependencies: [wget, cacert, curl]
    procedures:
      - mode: exec
        data:
          - bash
          - install.sh
  login:
    run: once
    needs: [install-hsm]
    procedures:
      - mode: exec
        data:
          - ./hsm
          - login
  update:
    needs: [login]
    procedures:
      - mode: exec
        data:
          - ./hsm
          - update
  start:
    needs: [update]
    dependencies: [jdk25]
    procedures:
      - mode: exec
        data:
          - ./hsm
          - start

plugins:
  rcon: {}
