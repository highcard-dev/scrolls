name: registry-1.docker.io/highcard/scroll-lgsm
desc: mtaserver
version: 0.0.2
app_version: mtaserver
init: "main.start"
processes:
  main:
    commands:
      console:
        needs: [main.install]
        run: console
        procedures:
          - mode: exec-tty
            data:
              - ./mtaserver
              - console
          - mode: stdin
            wait: 5
            data: 'Y\n'
      start:
        needs: [main.install]
        run: restart
        procedures:
          - mode: exec
            data:
              - ./mtaserver
              - start
          - mode: command
            data: console
      stop:
        procedures:
          - mode: exec
            data:
              - ./mtaserver
              - stop
      restart:
        procedures:
          - mode: exec
            data:
              - echo
              - "Restarting server..."
          - mode: exec
            data:
              - ./mtaserver
              - restart
          - mode: command
            data: console
      install:
        run: once
        procedures:
          - mode: exec
            data:
              - sh
              - install-lgsm.sh
          - mode: exec
            data:
              - ./linuxgsm.sh
              - mtaserver
          - mode: exec
            data:
              - ./mtaserver
              - auto-install
cronjobs:
  - name: Restart every 6 hours
    schedule: "0 */6 * * *"
    command: main.restart