name: artifacts.druid.gg/druid-team/scroll-lgsm
desc: untserver
version: 0.0.2
app_version: untserver
keepAlivePPM: 5
ports:
  - name: query
    protocol: udp
    start_delay: 0
    finish_after_command: install
    sleep_handler: packet_handler/query.lua
    vars:
      - name: GameName
        value: "Unturned Server"
      - name: GameSteamFolder
        value: Unturned
      - name: GameSteamId
        value: "0"
      - name: MapName
        value: server idle
      - name: ServerListName
        value: "Druid Gameserver (idle) - Start server by joining"
  - name: main
    protocol: udp
    start_delay: 0
    finish_after_command: install
init: "console"
commands:
  console:
    needs: [start]
    run: restart
    procedures:
      - mode: stdin
        wait: 5
        data:
          - 'console.1'
          - "\r"
      - mode: exec-tty
        data:
          - ./untserver
          - console
  start:
    needs: [install]
    procedures:
      - mode: exec
        ignore_failure: true
        data:
          - ./untserver
          - update
      - mode: exec
        data:
          - ./untserver
          - start
  stop:
    procedures:
      - mode: exec
        data:
          - ./untserver
          - stop
  restart:
    procedures:
      - mode: exec
        data:
          - echo
          - "Restarting server..."
      - mode: exec
        data:
          - ./untserver
          - restart
      - mode: command
        data: console
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - sh
          - install-lgsm.sh
      - mode: exec
        data:
          - ./linuxgsm.sh
          - untserver
      - mode: exec
        data:
          - ./untserver
          - auto-install
cronjobs:
  - name: Restart every 6 hours
    schedule: "0 */6 * * *"
    command: restart