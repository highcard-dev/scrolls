name: registry-1.docker.io/highcard/scroll-lgsm
desc: terrariaserver
version: 0.0.2
app_version: terrariaserver
init: "main.install"
processes:
  main:
    commands:
      start:
        should_change_status: start
        procedures:
          - mode: exec
            data:
              - ./terrariaserver
              - start
          - mode: exec-tty
            data:
              - ./terrariaserver
              - console
      stop:
        procedures:
          - mode: exec
            data:
              - ./terrariaserver
              - stop
      install:
        procedures:
          - mode: exec
            data:
              - sh
              - install-lgsm.sh
          - mode: exec
            data:
              - ./linuxgsm.sh
              - terrariaserver
          - mode: exec
            data:
              - ./terrariaserver
              - auto-install
          - mode: command
            data: start
