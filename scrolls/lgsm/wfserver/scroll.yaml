name: registry-1.docker.io/highcard/scroll-lgsm
desc: wfserver
version: 0.0.2
app_version: wfserver
init: "main.start"
processes:
  main:
    commands:
      start:
        needs: [main.install]
        run: restart
        procedures:
          - mode: exec
            data:
              - ./wfserver
              - update
          - mode: exec
            data:
              - ./wfserver
              - start
          - mode: exec-tty
            data:
              - ./wfserver
              - console
      stop:
        procedures:
          - mode: exec
            data:
              - ./wfserver
              - stop
      install:
        run: once
        procedures:
          - mode: exec
            data:
              - sh
              - install-lgsm.sh
          - mode: exec
            data:
              - ./linuxgsm.sh
              - wfserver
          - mode: exec
            data:
              - ./wfserver
              - auto-install