name: registry-1.docker.io/highcard/scroll-lgsm
desc: ut99server
version: 0.0.2
app_version: ut99server
init: "main.start"
processes:
  main:
    commands:
      start:
        needs: [main.install]
        run: restart
        procedures:
          - mode: exec
            data:
              - ./ut99server
              - update
          - mode: exec
            data:
              - ./ut99server
              - start
          - mode: exec-tty
            data:
              - ./ut99server
              - console
      stop:
        procedures:
          - mode: exec
            data:
              - ./ut99server
              - stop
      install:
        run: once
        procedures:
          - mode: exec
            data:
              - sh
              - install-lgsm.sh
          - mode: exec
            data:
              - ./linuxgsm.sh
              - ut99server
          - mode: exec
            data:
              - ./ut99server
              - auto-install