name: artifacts.druid.gg/druid-team/scroll-lgsm
desc: dayzserver
version: 0.0.2
app_version: dayzserver
keepAlivePPM: 5
ports:
  - name: main
    protocol: udp
    start_delay: 0
    finish_after_command: install
    sleep_handler: generic
init: "console"
commands:
  console:
    needs: [start]
    run: restart
    procedures:
      - mode: stdin
        wait: 5
        data:
          - 'console.1'
          - "\r"
      - mode: exec-tty
        data:
          - ./dayzserver
          - console
  start:
    needs: [install]
    procedures:
      - mode: exec
        ignore_failure: true
        data:
          - ./dayzserver
          - update
      - mode: exec
        data:
          - ./dayzserver
          - start
  stop:
    procedures:
      - mode: exec
        data:
          - ./dayzserver
          - stop
  restart:
    procedures:
      - mode: exec
        data:
          - echo
          - "Restarting server..."
      - mode: exec
        data:
          - ./dayzserver
          - restart
      - mode: command
        data: console
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - echo
          - "Installing LGSM..."
      - mode: exec
        data:
          - sh
          - install-lgsm.sh
      - mode: exec
        data:
          - ./linuxgsm.sh
          - dayzserver
      - mode: exec
        data:
          - ./dayzserver
          - auto-install
cronjobs:
  - name: Restart every 6 hours
    schedule: "0 */6 * * *"
    command: restart