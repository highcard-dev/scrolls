name: artifacts.druid.gg/druid-team/scroll-lgsm
desc: dayzserver
version: 0.0.2
app_version: dayzserver
keepAlivePPM: 5
ports:
  - name: main
    description: Main game port. Use this port inside of your game client to connect to the server. Depending on the game you might need the query port to connect.
    protocol: udp
    start_delay: 0
    finish_after_command: install
    sleep_handler: generic
    check_activity: true
init: "console"
commands:
  console:
    needs: [start]
    run: restart
    dependencies:
      - tmux
      - unzip
    procedures:
      - mode: stdin
        wait: 5
        data:
          - 'console.1'
          - "\r"
      - mode: exec-tty
        data:
          - ./dayzserver
          - console
  start:
    needs: [install]
    dependencies:
      - tmux
      - unzip
    procedures:
      - mode: exec
        ignore_failure: true
        data:
          - ./dayzserver
          - update
      - mode: exec
        data:
          - ./dayzserver
          - start
  stop:
    procedures:
      - mode: exec
        data:
          - ./dayzserver
          - stop
  restart:
    dependencies:
      - tmux
      - unzip
    procedures:
      - mode: exec
        data:
          - echo
          - "Restarting server..."
      - mode: exec
        data:
          - ./dayzserver
          - restart
      - mode: command
        data: console
  install:
    dependencies:
      - tmux
      - unzip
    run: once
    procedures:
      - mode: exec
        data:
          - echo
          - "Installing LGSM..."
      - mode: exec
        data:
          - sh
          - install-lgsm.sh
      - mode: exec
        data:
          - ./linuxgsm.sh
          - dayzserver
      - mode: exec
        data:
          - ./dayzserver
          - auto-install
cronjobs:
  - name: Restart every 6 hours
    schedule: "0 */6 * * *"
    command: restart