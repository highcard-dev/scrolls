name: artifacts.druid.gg/druid-team/scroll-lgsm
desc: arkserver
version: 0.0.2
app_version: arkserver
ports:
  - name: query
    protocol: udp
    port: 2556
    sleep_handler: packet_handler/query.lua
    vars:
      - name: GameName
        value: "ARK: Survival Evolved"
      - name: GameSteamFolder
        value: ark_survival_evolved
      - name: GameSteamId
        value: "0"
      - name: MapName
        value: TheIsland
      - name: ServerListName
        value: "Coldstarter is cool (server is idle, join to start)"
  - name: main
    protocol: udp
init: "console"
commands:
  console:
    needs: [start]
    run: restart
    procedures:
      - mode: stdin
        wait: 5
        data:
          - 'console.1'
          - "\r"
      - mode: exec-tty
        data:
          - ./arkserver
          - console
  start:
    needs: [install]
    procedures:
      - mode: exec
        data:
          - ./arkserver
          - update
      - mode: exec
        data:
          - ./arkserver
          - start
  stop:
    procedures:
      - mode: exec
        data:
          - ./arkserver
          - stop
  restart:
    procedures:
      - mode: exec
        data:
          - echo
          - "Restarting server..."
      - mode: exec
        data:
          - ./arkserver
          - restart
      - mode: command
        data: console
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - sh
          - install-lgsm.sh
      - mode: exec
        data:
          - ./linuxgsm.sh
          - arkserver
      - mode: exec
        data:
          - ./arkserver
          - auto-install
cronjobs:
  - name: Restart every 6 hours
    schedule: "0 */6 * * *"
    command: restart
plugins:
  rcon: {}