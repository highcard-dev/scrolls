name: registry-1.docker.io/highcard/scroll-lgsm
desc: ns2cserver
version: 0.0.2
app_version: ns2cserver
init: "main.start"
processes:
  main:
    commands:
      start:
        needs: [main.install]
        run: restart
        procedures:
          - mode: exec
            data:
              - ./ns2cserver
              - start
          - mode: exec-tty
            data:
              - ./ns2cserver
              - console
      stop:
        procedures:
          - mode: exec
            data:
              - ./ns2cserver
              - stop
      install:
        run: once
        procedures:
          - mode: exec
            data:
              - sh
              - install-lgsm.sh
          - mode: exec
            data:
              - ./linuxgsm.sh
              - ns2cserver
          - mode: exec
            data:
              - ./ns2cserver
              - auto-install