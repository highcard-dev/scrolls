name: registry-1.docker.io/highcard/scroll-lgsm
desc: ut2k4server
version: 0.0.2
app_version: ut2k4server
init: "main.start"
processes:
  main:
    commands:
      start:
        needs: [main.install]
        run: restart
        procedures:
          - mode: exec
            data:
              - ./ut2k4server
              - update
          - mode: exec
            data:
              - ./ut2k4server
              - start
          - mode: exec-tty
            data:
              - ./ut2k4server
              - console
      stop:
        procedures:
          - mode: exec
            data:
              - ./ut2k4server
              - stop
      install:
        run: once
        procedures:
          - mode: exec
            data:
              - sh
              - install-lgsm.sh
          - mode: exec
            data:
              - ./linuxgsm.sh
              - ut2k4server
          - mode: exec
            data:
              - ./ut2k4server
              - auto-install
