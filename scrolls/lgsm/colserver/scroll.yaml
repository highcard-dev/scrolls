name: registry-1.docker.io/highcard/scroll-lgsm
desc: colserver
version: 0.0.2
app_version: colserver
init: "main.start"
processes:
  main:
    commands:
      start:
        need: [main.install]
        run: restart
        procedures:
          - mode: exec
            data:
              - ./colserver
              - start
          - mode: exec-tty
            data:
              - ./colserver
              - console
      stop:
        procedures:
          - mode: exec
            data:
              - ./colserver
              - stop
      install:
        run: once
        procedures:
          - mode: exec
            data:
              - sh
              - install-lgsm.sh
          - mode: exec
            data:
              - ./linuxgsm.sh
              - colserver
          - mode: exec
            data:
              - ./colserver
              - auto-install
