name: registry-1.docker.io/highcard/scroll-lgsm
desc: btlserver
version: 0.0.2
app_version: btlserver
init: "console"
commands:
  console:
    needs: [start]
    run: restart
    procedures:
      - mode: stdin
        wait: 5
        data:
          - 'console'
          - "\r"
      - mode: exec-tty
        data:
          - ./btlserver
          - console
  start:
    needs: [install]
    procedures:
      - mode: exec
        data:
          - ./btlserver
          - update
      - mode: exec
        data:
          - ./btlserver
          - start
  stop:
    procedures:
      - mode: exec
        data:
          - ./btlserver
          - stop
  restart:
    procedures:
      - mode: exec
        data:
          - echo
          - "Restarting server..."
      - mode: exec
        data:
          - ./btlserver
          - restart
      - mode: command
        data: console
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - sh
          - install-lgsm.sh
      - mode: exec
        data:
          - ./linuxgsm.sh
          - btlserver
      - mode: exec
        data:
          - ./btlserver
          - auto-install
cronjobs:
  - name: Restart every 6 hours
    schedule: "0 */6 * * *"
    command: restart