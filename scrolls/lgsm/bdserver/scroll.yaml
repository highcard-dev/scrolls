name: registry-1.docker.io/highcard/scroll-lgsm
desc: bdserver
version: 0.0.2
app_version: bdserver
init: "main.install"
processes:
  main:
    commands:
      start:
        should_change_status: start
        procedures:
          - mode: exec
            data:
              - ./bdserver
              - start
          - mode: exec-tty
            data:
              - ./bdserver
              - console
      stop:
        procedures:
          - mode: exec
            data:
              - ./bdserver
              - stop
      install:
        procedures:
          - mode: exec
            data:
              - sh
              - install-lgsm.sh
          - mode: exec
            data:
              - ./linuxgsm.sh
              - bdserver
          - mode: exec
            data:
              - ./bdserver
              - auto-install
          - mode: command
            data: start
