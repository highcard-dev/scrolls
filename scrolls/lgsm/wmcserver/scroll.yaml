name: registry-1.docker.io/highcard/scroll-lgsm
desc: wmcserver
version: 0.0.2
app_version: wmcserver
init: "main.start"
processes:
  main:
    commands:
      start:
        needs: [main.install]
        run: restart
        procedures:
          - mode: exec
            data:
              - ./wmcserver
              - start
          - mode: exec-tty
            data:
              - ./wmcserver
              - console
      stop:
        procedures:
          - mode: exec
            data:
              - ./wmcserver
              - stop
      install:
        run: once
        procedures:
          - mode: exec
            data:
              - sh
              - install-lgsm.sh
          - mode: exec
            data:
              - ./linuxgsm.sh
              - wmcserver
          - mode: exec
            data:
              - ./wmcserver
              - auto-install