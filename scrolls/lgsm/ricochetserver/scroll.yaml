name: registry-1.docker.io/highcard/scroll-lgsm
desc: ricochetserver
version: 0.0.2
app_version: ricochetserver
init: "main.install"
processes:
  main:
    commands:
      start:
        should_change_status: start
        procedures:
          - mode: exec
            data:
              - ./ricochetserver
              - start
      console:
        procedures:
          - mode: exec
            data:
              - sh
              - attach.sh
      stop:
        procedures:
          - mode: exec
            data:
              - ./ricochetserver
              - stop
      install:
        procedures:
          - mode: exec
            data:
              - sh
              - install-lgsm.sh
          - mode: exec
            data:
              - ./linuxgsm.sh
              - ricochetserver
          - mode: exec
            data:
              - ./ricochetserver
              - auto-install
          - mode: command
            data: start
