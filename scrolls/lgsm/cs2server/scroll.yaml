name: registry-1.docker.io/highcard/scroll-lgsm
desc: cs2server
version: 0.0.2
app_version: cs2server
init: "main.start"
processes:
  main:
    commands:
      start:
        needs: [main.install]
        run: restart
        procedures:
          - mode: exec
            data:
              - ./cs2server
              - update
          - mode: exec
            data:
              - ./cs2server
              - start
          - mode: exec-tty
            data:
              - ./cs2server
              - console
      stop:
        procedures:
          - mode: exec
            data:
              - ./cs2server
              - stop
      install:
        run: once
        procedures:
          - mode: exec
            data:
              - sh
              - install-lgsm.sh
          - mode: exec
            data:
              - ./linuxgsm.sh
              - cs2server
          - mode: exec
            data:
              - ./cs2server
              - auto-install
          - mode: exec
            data:
              - bash
              - postinstall.sh
plugins:
  rcon: {}