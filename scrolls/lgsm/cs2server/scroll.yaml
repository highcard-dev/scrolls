name: artifacts.druid.gg/druid-team/scroll-lgsm
desc: cs2server
version: 0.0.2
app_version: cs2server
keepAlivePPM: 5
ports:
  - name: main
    protocol: udp
    description: Steam Query Port. Use this to connect via the Steam client.
    start_delay: 0
    finish_after_command: install
    sleep_handler: packet_handler/query.lua
    vars:
      - name: GameName
        value: "CS2: Druid Server"
      - name: GameSteamFolder
        value: csgo
      - name: GameSteamId
        value: "0"
      - name: MapName
        value: server idle
      - name: ServerListName
        value: "Druid Gameserver (idle) - Start server by joining"
      - name: StartOnUnknownPacket
        value: "yes"
init: "console"
commands:
  console:
    needs: [start]
    run: restart
    procedures:
      - mode: stdin
        wait: 5
        data:
          - 'console.1'
          - "\r"
      - mode: exec-tty
        data:
          - ./cs2server
          - console
  start:
    needs: [install]
    procedures:
      - mode: exec
        ignore_failure: true
        data:
          - ./cs2server
          - update
      - mode: exec
        data:
          - ./cs2server
          - start
  stop:
    procedures:
      - mode: exec
        data:
          - ./cs2server
          - stop
  restart:
    procedures:
      - mode: exec
        data:
          - echo
          - "Restarting server..."
      - mode: exec
        data:
          - ./cs2server
          - restart
      - mode: command
        data: console
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - echo
          - "Installing LGSM..."
      - mode: exec
        data:
          - sh
          - install-lgsm.sh
      - mode: exec
        data:
          - ./linuxgsm.sh
          - cs2server
      - mode: exec
        data:
          - ./cs2server
          - auto-install
      - mode: exec
        data:
          - bash
          - postinstall.sh
cronjobs:
  - name: Restart every 6 hours
    schedule: "0 */6 * * *"
    command: restart
plugins:
  rcon: {}