name: registry-1.docker.io/highcard/scroll-lgsm
desc: ckserver
version: 0.0.2
app_version: ckserver
init: "main.start"
processes:
  main:
    commands:
      start:
        need: [main.install]
        run: restart
        procedures:
          - mode: exec
            data:
              - ./ckserver
              - start
          - mode: exec-tty
            data:
              - ./ckserver
              - console
      stop:
        procedures:
          - mode: exec
            data:
              - ./ckserver
              - stop
      install:
        run: once
        procedures:
          - mode: exec
            data:
              - sh
              - install-lgsm.sh
          - mode: exec
            data:
              - ./linuxgsm.sh
              - ckserver
          - mode: exec
            data:
              - ./ckserver
              - auto-install
