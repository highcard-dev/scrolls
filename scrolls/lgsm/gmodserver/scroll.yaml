name: artifacts.druid.gg/druid-team/scroll-lgsm
desc: gmodserver
version: 0.0.2
app_version: gmodserver
keepAlivePPM: 5
ports:
  - name: query
    protocol: udp
    start_delay: 0
    finish_after_command: install
    sleep_handler: packet_handler/query.lua
    vars:
      - name: GameName
        value: "GMod Server"
      - name: GameSteamFolder
        value: garrysmod
      - name: GameSteamId
        value: "0"
      - name: MapName
        value: server idle
      - name: ServerListName
        value: "Druid Gameserver (idle) - Start server by joining"
  - name: main
    protocol: udp
    start_delay: 0
    finish_after_command: install
init: "console"
commands:
  console:
    needs: [start]
    run: restart
    procedures:
      - mode: stdin
        wait: 5
        data:
          - 'console.1'
          - "\r"
      - mode: exec-tty
        data:
          - ./gmodserver
          - console
  start:
    needs: [install]
    procedures:
      - mode: exec
        ignore_failure: true
        data:
          - ./gmodserver
          - update
      - mode: exec
        data:
          - ./gmodserver
          - start
  stop:
    procedures:
      - mode: exec
        data:
          - ./gmodserver
          - stop
  restart:
    procedures:
      - mode: exec
        data:
          - echo
          - "Restarting server..."
      - mode: exec
        data:
          - ./gmodserver
          - restart
      - mode: command
        data: console
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - sh
          - install-lgsm.sh
      - mode: exec
        data:
          - ./linuxgsm.sh
          - gmodserver
      - mode: exec
        data:
          - ./gmodserver
          - auto-install
cronjobs:
  - name: Restart every 6 hours
    schedule: "0 */6 * * *"
    command: restart