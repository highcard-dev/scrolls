name: registry-1.docker.io/highcard/scroll-lgsm
desc: arma3server
version: 0.0.2
app_version: arma3server
init: "main.start"
processes:
  main:
    commands:
      console:
        needs: [main.install]
        run: console
        procedures:
          - mode: stdin
            wait: 5
            data:
              - 'main.console'
              - "\r"
          - mode: exec-tty
            data:
              - ./arma3server
              - console
      start:
        needs: [main.install]
        run: restart
        procedures:
          - mode: exec
            data:
              - ./arma3server
              - start
          - mode: command
            data: console
      stop:
        procedures:
          - mode: exec
            data:
              - ./arma3server
              - stop
      restart:
        procedures:
          - mode: exec
            data:
              - echo
              - "Restarting server..."
          - mode: exec
            data:
              - ./arma3server
              - restart
          - mode: command
            data: console
      install:
        run: once
        procedures:
          - mode: exec
            data:
              - sh
              - install-lgsm.sh
          - mode: exec
            data:
              - ./linuxgsm.sh
              - arma3server
          - mode: exec
            data:
              - ./arma3server
              - auto-install
cronjobs:
  - name: Restart every 6 hours
    schedule: "0 */6 * * *"
    command: main.restart