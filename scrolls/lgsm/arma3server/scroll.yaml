name: registry-1.docker.io/highcard/scroll-lgsm
desc: arma3server
version: 0.0.2
app_version: arma3server
init: "main.start"
processes:
  main:
    commands:
      start:
        needs: [main.install]
        run: restart
        procedures:
          - mode: exec
            data:
              - ./arma3server
              - update
          - mode: exec
            data:
              - ./arma3server
              - start
          - mode: exec-tty
            data:
              - ./arma3server
              - console
      stop:
        procedures:
          - mode: exec
            data:
              - ./arma3server
              - stop
      install:
        run: once
        procedures:
          - mode: exec
            data:
              - sh
              - install-lgsm.sh
          - mode: exec
            data:
              - ./linuxgsm.sh
              - arma3server
          - mode: exec
            data:
              - ./arma3server
              - auto-install