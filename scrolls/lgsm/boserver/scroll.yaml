name: registry-1.docker.io/highcard/scroll-lgsm
desc: boserver
version: 0.0.2
app_version: boserver
init: "start"
commands:
  console:
    needs: [install]
    run: console
    procedures:
      - mode: stdin
        wait: 5
        data:
          - "console"
          - "\r"
      - mode: exec-tty
        data:
          - ./boserver
          - console
  start:
    needs: [install]
    run: restart
    procedures:
      - mode: exec
        data:
          - ./boserver
          - update
      - mode: exec
        data:
          - ./boserver
          - start
      - mode: command
        data: console
  stop:
    procedures:
      - mode: exec
        data:
          - ./boserver
          - stop
  restart:
    procedures:
      - mode: exec
        data:
          - echo
          - "Restarting server..."
      - mode: exec
        data:
          - ./boserver
          - restart
      - mode: command
        data: console
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - sh
          - install-lgsm.sh
      - mode: exec
        data:
          - ./linuxgsm.sh
          - boserver
      - mode: exec
        data:
          - ./boserver
          - auto-install
cronjobs:
  - name: Restart every 6 hours
    schedule: "0 */6 * * *"
    command: restart
