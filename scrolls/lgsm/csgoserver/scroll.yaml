name: artifacts.druid.gg/druid-team/scroll-lgsm
desc: csgoserver
version: 0.0.2
app_version: csgoserver
keepAlivePPM: 600
ports:
  - name: query
    protocol: udp
    description: Steam Query Port. Use this to connect via the Steam client.
    start_delay: 0
    finish_after_command: install
    sleep_handler: packet_handler/query.lua
    vars:
      - name: GameName
        value: "Counter-Strike: Global Offensive"
      - name: GameSteamFolder
        value: csgo
      - name: GameSteamId
        value: "0"
      - name: MapName
        value: server idle
      - name: ServerListName
        value: "Druid.gg Server (idle) - join to start"
      - name: SteamAppId
        value: "730"
  - name: main
    description: Main game port. Use this port inside of your game client to connect to the server. Depending on the game you might need the query port to connect.
    protocol: udp
    start_delay: 0
    finish_after_command: install
    sleep_handler: generic
    check_activity: true
init: "console"
commands:
  console:
    needs: [start]
    run: restart
    procedures:
      - mode: stdin
        wait: 5
        data:
          - 'console.1'
          - "\r"
      - mode: exec-tty
        data:
          - ./csgoserver
          - console
  start:
    needs: [install]
    procedures:
      - mode: exec
        ignore_failure: true
        data:
          - ./csgoserver
          - update
      - mode: exec
        data:
          - ./csgoserver
          - start
  stop:
    procedures:
      - mode: exec
        data:
          - ./csgoserver
          - stop
  restart:
    procedures:
      - mode: exec
        data:
          - echo
          - "Restarting server..."
      - mode: exec
        data:
          - ./csgoserver
          - restart
      - mode: command
        data: console
  install:
    run: once
    procedures:
      - mode: exec
        data:
          - echo
          - "Installing LGSM..."
      - mode: exec
        data:
          - sh
          - install-lgsm.sh
      - mode: exec
        data:
          - ./linuxgsm.sh
          - csgoserver
      - mode: exec
        data:
          - ./csgoserver
          - auto-install
cronjobs:
  - name: Restart every 6 hours
    schedule: "0 */6 * * *"
    command: restart