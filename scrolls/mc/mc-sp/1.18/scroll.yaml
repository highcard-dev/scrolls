name: mc-sp@1.18
desc: Minecraft Spigot
version: 0.10.4
init: "main.install"
processes:
  main:
    commands:
      start:
        should_change_status: start
        procedures:
          - mode: exec
            data:
              - bash
              - ./start.sh
      stop:
        type: stop
        procedures:
          - mode: rcon
            data:
              - stop
      install:
        should_change_status: start
        procedures:
          - mode: exec
            data:
              - wget
              - -O
              - spigot.jar
              - https://download.getbukkit.org/spigot/spigot-1.18.jar
          - mode: exec
            data:
              - bash
              - -c
              - echo eula=true > eula.txt
          - mode: command
            data: start
      update:
        type: update
        procedures:
          - mode: exec
            data:
              - sh
              - $SCROLL_DIR/update.sh
          - mode: exec
            data:
              - bash
              - -c
              - echo eula=true > eula.txt
  scroll-switch:
    commands:
      mc-sp@1-19:
        type: "scroll-switch"
        procedures:
          - mode: exec
            data:
              - sh
              - $SCROLL_DIR/scroll-switch/mc-sp@1-19/scroll-switch.sh
          - mode: scroll-switch
            data: mc-sp@1.19
plugins:
  rcon: {}
